<div class="container pt-5 col-md-6">
  <div class="alert alert-success" role="alert">
    Тестовые пользователи:<br>
    Админ - логин : admin, пароль: admin
  </div>
  <div class="card">
    <div class="card-header text-center">
      <h4>Вход в систему</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="form-group pb-4">
          <label>Логин</label>
          <input type="text" class="form-control " formControlName="username">
          <div *ngIf="f['username'].errors?.['englishLettersOnly'] && (f['username'].dirty || f['username'].touched)"
               class="alert alert-danger mt-3">
            <div *ngIf="f['username'].errors?.['englishLettersOnly'] && (f['username'].dirty || f['username'].touched)">
              Логин должен содержать только английские буквы и цифры
            </div>
          </div>
        </div>
        <div class="form-group pb-4">
          <label>Пароль</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="loading || authForm.invalid">
          <span *ngIf="!loading">Войти</span>
          <span *ngIf="loading">Загрузка...</span>
        </button>
        <div *ngIf="f['password'].errors?.['passwordValid'] && (f['password'].dirty || f['password'].touched)"
             class="alert alert-danger mt-3">
          <div *ngIf="f['password'].errors?.['passwordValid'] && (f['password'].dirty || f['password'].touched)">
            Пароль должен содержать только английские буквы
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
