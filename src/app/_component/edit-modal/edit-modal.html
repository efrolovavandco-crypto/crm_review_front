<div class="modal-header bg-success text-white">
  <h5 class="modal-title">Редактировать пользователя</h5>
  <button type="button" class="btn-close btn-close-white" (click)="activeModal.dismiss()"></button>
</div>
<form [formGroup]="editForm" (ngSubmit)="submit()">
  <div class="modal-body">
    <div class="mb-3">
      <label>ФИО</label>
      <input  class="form-control mb-2" formControlName="fullname"/>
      <div *ngIf="fullname?.invalid && (fullname?.dirty || fullname?.touched)" class="invalid-feedback"
           class="alert alert-danger">
        <div *ngIf="fullname?.errors?.['onlyDigits']">
          {{ fullname?.errors?.['onlyDigits'] }}
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label>Телефон</label>
      <input  class="form-control mb-2" formControlName="phone"/>
      <div *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)" class="invalid-feedback"
           class="alert alert-danger">
        <div *ngIf="phone?.errors?.['onlyDigits']">
          {{ phone?.errors?.['onlyDigits'] }}
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label>Возраст</label>
      <input  type="number" class="form-control mb-2" formControlName="age"/>
      <div *ngIf="age?.invalid && (age?.dirty || age?.touched)" class="invalid-feedback"
           class="alert alert-danger">
        <div *ngIf="age?.errors?.['onlyDigits']">
          {{ age?.errors?.['onlyDigits'] }}
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label>Пол</label>
      <select class="form-control" formControlName="gender">
        <option value="" disabled>Выберите пол</option>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Должность<span class="text-danger">*</span></label>
      <select class="form-control" formControlName="position">
        <option value="" disabled>Выберите должность</option>
        <option *ngFor="let p of positions" [value]="p.value" >
          {{p.label}}
        </option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Отмена</button>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </div>
</form>
