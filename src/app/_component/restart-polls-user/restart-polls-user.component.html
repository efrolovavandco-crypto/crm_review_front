<div class="modal-header bg-danger text-white">
  <h5 class="modal-title">Подтверждение удаления</h5>
  <button type="button" class="btn-close btn-close-white" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
  Уверены ли вы в том, что хотите пройти опрос заново?<br>
  Ваш текущий результат будет <strong>сброшен</strong>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" (click)="AccessReset()">Да, я уверен(-а)</button>
</div>
