<div class="modal-header bg-secondary text-white">
  <h5 class="modal-title">Доступ пользователя</h5>
  <button type="button" class="btn-close btn-close-white" (click)="activeModal.dismiss()"></button>
</div>
<form [formGroup]="accessForm" (ngSubmit)="submit()">
  <div class="modal-body">
    <div class="mb-3">
      <label>Логин</label>
      <input class="form-control" formControlName="username">
    </div>
    <div class="mb-3">
      <label>Пароль</label>
      <input class="form-control no-pointer" readonly formControlName="password" >
    </div>
    <div class="mb-3">
      <label>Новый пароль</label>
      <input type="password" class="form-control" name="new-password-field" formControlName="new_password" autocomplete="off">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Закрыть</button>
    <button *ngIf="accessForm.get('new_password')?.value && accessForm.get('new_password')?.valid" class="btn btn-success"> Сохраните изменения</button>
  </div>
</form>

<style>
  .no-pointer {
    pointer-events: none;
    user-select: none;
  }
</style>
