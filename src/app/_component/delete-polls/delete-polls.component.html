<div class="modal-header bg-danger text-white">
  <h5 class="modal-title">Подтверждение удаления</h5>
  <button type="button" class="btn-close btn-close-white" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
  <p>Вы уверены, что хотите удалить голосование <strong>ID: {{this.poll.id}} </strong>?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Отмена</button>
  <button class="btn btn-danger" (click)="deletePoll()">Удалить</button>
</div>
