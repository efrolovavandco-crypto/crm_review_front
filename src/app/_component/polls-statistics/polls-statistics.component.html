<div class="modal-header bg-primary text-white">
  <h5 class="modal-title">Статистика опроса ID: {{poll?.id}}</h5>
  <button type="button" class="btn-close btn-close-white" (click)="activeModal.dismiss()"></button>
</div>

<div *ngIf="!isLoading && statistics.length === 0">
  <div class="card text-center py-5">
    <div class="card-body">
      <h5 class="card-title text-muted">Не найден ни один пользователь, который прошел опрос...</h5>
    </div>
  </div>
</div>

<div class="modal-body" *ngIf="statistics.length > 0">
  <table class="table table-hover align-middle">
    <thead class="table-info">
    <tr>
      <th>ID пользователя</th>
      <th>Правильных ответов</th>
      <th>Общий результат</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stat of statistics">
      <td>{{ stat.userId }}</td>
      <td>{{ stat.correctCount }}</td>
      <td>{{ stat.score }}%</td>
      <td>
        <div class="d-flex flex-column gap-2">
          <button class="btn btn-sm btn-outline-secondary" (click)="openEditModal(stat.userId)">
            Профиль
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="resetStatistic(stat)">
            Сбросить
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
